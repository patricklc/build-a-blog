{% extends "base.html" %}

{% block content %}

        <hr>
        {% for posting in blogs %}
            <div class = "blog">
                <div class = "blog-title"><a href="blog/{{posting.key().id()}}">{{posting.title}}</a>
                <pre class="blog-body">{{posting.blog}}</pre>
            </div>
        {% endfor %}

{% endblock %}
